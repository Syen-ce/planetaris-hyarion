planet-discovery-arig=一颗炎热的星球，拥有广阔的沙漠，只有珍贵资源能在地下或沙子中找到。持续的沙尘暴使机器人无法使用，且大部分地表若不铺设合适的地基则不适合建造。（警告：该星球的货物投放功能需研究后解锁）
planetaris-sand-sifting=筛分阿里格的沙子以获取基础资源
