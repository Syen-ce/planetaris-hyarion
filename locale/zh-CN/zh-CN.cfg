[tips-and-tricks-item-name]
arig-briefing=Arig briefing

[tips-and-tricks-item-description]
arig-briefing=[planet=arig] is a hot planet with vast deserts where only valuable resources can be found underground or in [tile=arig-sand] using a [entity=offshore-pump]. The constant sandstorms make non-viable the use of [entity=roboport] and the majority of the surface is not suitable for building without [item=planetaris-sandstone-foundation].\nBasic resources can be obtained through sifting [fluid=planetaris-sand] in the [entity=planetaris-sifter]\nIt is possible to remove waste items by moving them directly into [tile=arig-sand].

