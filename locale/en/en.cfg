[tips-and-tricks-item-description]
hyarion-briefing=[planet=hyarion] A planet made from crystals and lava, light refraction rays fall from the sky and destroys the surface.\nIt is possible to remove waste items by moving them directly into [tile=lava].
hyarion-refraction=[planet=hyarion] has a unique way to produce energy.\nUse [entity=planetaris-big-refraction-ray-collector] to collect [fluid=planetaris-refraction-light], then move it placing [entity=planetaris-fiber-optics-cable] to a [entity=planetaris-refraction-plant].\nInside [item=planetaris-fluorite] and [fluid=planetaris-refraction-light] produce [fluid=planetaris-pure-light] use it to generate energy in a [entity=planetaris-refraction-generator]\nAlso, you can produce [item=planetaris-charged-fluorite] to move your refraction energy production anywhere.
hyarion-unstable-gem=[item=planetaris-unstable-gem] is a better option than [item=cliff-explosives] with a bigger range and damage.

